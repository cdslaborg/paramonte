language: c
sudo: true

branches:
  only:
    - master
    - dev

before_cache:
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then brew cleanup; fi
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then find /usr/local/Homebrew \! -regex ".+\.git.+" -delete; fi
# Credit https://discourse.brew.sh/t/best-practice-for-homebrew-on-travis-brew-update-is-5min-to-build-time/5215/9
# Cache only .git files under "/usr/local/Homebrew" so "brew update" does not take 5min every build

cache:
  directories:
    - $HOME/Library/Caches/Homebrew
    - /usr/local/Homebrew

after_success:
 #- bash <(curl -s https://codecov.io/bash)
 - bash <(curl --connect-timeout 10 --retry 10 --retry-max-time 0 https://codecov.io/bash) || (sleep 30 && bash <(curl --connect-timeout 10 --retry 10 --retry-max-time 0 https://codecov.io/bash))

matrix:
  include:

    ################################################################################################################################
    ####  linux test latest OpenMPI release
    ################################################################################################################################

    - os: linux
      dist: trusty
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            - gcc-9
            - g++-9
            - gfortran-9
            - libopenmpi-dev
            - openmpi-bin
      script:
        - pmRootDir="$(pwd)"
        - pmBinDir="${pmRootDir}/bin/"
        - echo "pmRootDir = ${pmRootDir}"
        - echo "pmBinDir = ${pmBinDir}"
        - if ! [ -d "${pmBinDir}" ]; then mkdir -p ${pmRootDir}/bin/; fi
        - echo "$(dpkg -L libopenmpi-dev)"
        - echo "$(dpkg -L openmpi-bin)"
        - MPIEXEC_PATH="$(dpkg -L openmpi-bin | egrep bin/mpiexec.openmpi)"
        - MPI_BIN_DIR="$(dirname "${MPIEXEC_PATH}")"
        - MPI_LIB_DIR="${MPI_BIN_DIR}/../lib"
        - PATH="${MPI_BIN_DIR}:${PATH}"
        - export LD_LIBRARY_PATH="${MPI_LIB_DIR}:${LD_LIBRARY_PATH}"
        - "wget https://github.com/cdslaborg/paramonte/releases/latest/download/libparamonte_c_linux_x64_gnu_release_dynamic_heap_openmpi.tar.gz"
        - "wget https://github.com/cdslaborg/paramonte/releases/latest/download/libparamonte_cpp_linux_x64_gnu_release_dynamic_heap_openmpi.tar.gz"
        - "wget https://github.com/cdslaborg/paramonte/releases/latest/download/libparamonte_fortran_linux_x64_gnu_release_dynamic_heap_openmpi.tar.gz"
        - ls libparamonte*.tar.gz* | xargs -i tar xvzf {}
        - cd libparamonte_c_linux_x64_gnu_release_dynamic_heap_openmpi && ./build.sh && ./run.sh --nproc 2 && cd ..
        - cd libparamonte_cpp_linux_x64_gnu_release_dynamic_heap_openmpi && ./build.sh && ./run.sh --nproc 2 && cd ..
        - cd libparamonte_fortran_linux_x64_gnu_release_dynamic_heap_openmpi && ./build.sh && ./run.sh --nproc 2 && cd ..


    ################################################################################################################################
    #### macOS
    ################################################################################################################################

    - &macOS
      os: osx
      osx_image: xcode12
      addons:
        homebrew:
          packages:
            - cmake
            - mpich
            - gcc@10
            - shellcheck
          update: true
      before_install:
        - brew install gcc@10 || brew upgrade gcc
        - brew install cmake || brew upgrade cmake
        - brew install mpich || brew upgrade mpich
        - brew link gcc
        - brew link cmake
        - brew link mpich
      script:
        - cmake --version
        - ./install.sh --lang "C C++ Fortran" --build release --lib dynamic --mem heap --par "none mpi" #-s gnu
        - pmRootDir=$(pwd)
        - ls ${pmRootDir}/bin/
        - |
          for buildDir in ${pmRootDir}/bin/*; do
            echo ""
            echo "Running example in ${buildDir}"
            echo ""
            if [[ "${dir}" =~ .*"_impi".* || "${dir}" =~ .*"_mpich".* || "${dir}" =~ .*"_openmpi".* ]]; then
                cd ${buildDir} && ls && ./build.sh && ./run.sh --nproc 2
            else
                cd ${buildDir} && ls && ./build.sh && ./run.sh
            fi
            cd "${pmRootDir}"
          done

